<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('static/blog-â€“-462-1.webp'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-top: 100px;
            text-align: center;
        }

        button,
        .link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #00bfae;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover,
        .link:hover {
            background-color: #009e8f;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #ddd;
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Smart Attendance System</h1>
        <p>Click the button below to mark your attendance using facial recognition.</p>

        <!-- Form to initiate attendance capture -->
        <form action="/capture" method="post">
            <button type="submit">Mark Attendance</button>
        </form>

        <!-- Link to Admin Login -->
        <a href="/admin_login" class="link">Admin Login</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Smart Attendance System. All rights reserved.</p>
    </div>

</body>

</html>
